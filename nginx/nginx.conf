server {
    listen 80;
    server_name api.recuperajur.com.br;
    
    # ACME challenge (Let's Encrypt)
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        allow all;
        default_type "text/plain";
        try_files $uri =404;
    }
    
    # Redireciona todo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.recuperajur.com.br;
    
    root /var/www/html/atitude-recuperajur-service/public;
    index index.php;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/api.recuperajur.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.recuperajur.com.br/privkey.pem;
    
    # Configurações SSL melhoradas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Logs específicos para debug
    access_log /var/log/nginx/api.recuperajur.com.br-access.log;
    error_log /var/log/nginx/api.recuperajur.com.br-error.log;
    
    # Redirecionar tudo para index.php (API REST style)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Processar arquivos PHP via PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
    }
    
    # Bloquear acesso ao .env
    location ~ /\.env {
        deny all;
        return 404;
    }
    
    # Cabeçalhos de segurança
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "DENY" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Negar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        return 404;
    }
}