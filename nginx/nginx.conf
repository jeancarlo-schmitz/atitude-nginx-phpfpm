server {
    listen 80;
    server_name api.recuperajur.com.br;
    
    # ACME challenge (Let's Encrypt) - caminho corrigido
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type "text/plain";
    }
    
    # Temporariamente comente o redirect para debugar
    # Depois que o SSL funcionar, descomente esta linha:
    # return 301 https://$host$request_uri;
    
    # Temporariamente, deixe responder em HTTP para testar
    root /var/www/html/atitude-recuperajur-service/public;
    index index.php;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
    }
}

