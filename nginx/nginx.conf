server {
    listen 80;
    server_name api.recuperajur.com.br;

    # Exceção: desafio do Certbot
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        allow all;
    }

    # Redireciona tudo para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.recuperajur.com.br;

    root /var/www/html/atitude-recuperajur-service/public;
    index index.php;

    ssl_certificate /etc/letsencrypt/live/api.recuperajur.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.recuperajur.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Redirecionar tudo para index.php (API REST style)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP via PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000; # Nome do container PHP-FPM
        fastcgi_param SCRIPT_FILENAME /var/www/html/atitude-recuperajur-service$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Bloquear acesso ao .env
    location ~ /\.env {
        deny all;
    }

    # Cabeçalhos de segurança
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "DENY" always;

    # Habilitar CORS (opcional)
    # add_header Access-Control-Allow-Origin "*" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

    # Negar acesso a arquivos ocultos (.htaccess, .git, etc.)
    location ~ /\. {
        deny all;
    }
}