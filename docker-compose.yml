version: '3.8'

services:
  nginx:
    build: ./nginx
    container_name: nginx_backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
      # Monta todo o projeto
      - /var/www/html/atitude-recuperajur-service:/var/www/html/atitude-recuperajur-service
      # Bind mount direto para a pasta storage/files
      - /var/www/html/atitude-recuperajur-service/storage/files:/var/www/html/atitude-recuperajur-service/storage/files
    depends_on:
      - php
    restart: unless-stopped

  php:
    build: ./phpfpm
    container_name: php_backend
    volumes:
      # Monta todo o projeto
      - /var/www/html/atitude-recuperajur-service:/var/www/html/atitude-recuperajur-service
      # Bind mount direto para a pasta storage/files
      - /var/www/html/atitude-recuperajur-service/storage/files:/var/www/html/atitude-recuperajur-service/storage/files
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: >
      sh -c "certbot certonly --webroot
      --webroot-path=/var/www/certbot
      --email SEU_EMAIL_AQUI
      --agree-tos
      --no-eff-email
      -d SEU_DOMINIO_AQUI
      && crond -f"