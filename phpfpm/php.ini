expose_php = Off
display_errors = Off
log_errors = On

# Configurações de memória e tamanho
memory_limit = 2048M
upload_max_filesize = 500M
post_max_size = 500M

# Configurações de timeout - CRÍTICO para downloads grandes
max_execution_time = 1200
max_input_time = 1200
default_socket_timeout = 1200

# Configurações de output buffering
output_buffering = Off
implicit_flush = On

# Configurações de session
session.gc_maxlifetime = 3600
session.cache_expire = 180

# Configurações para melhor performance com arquivos grandes
realpath_cache_size = 4096k
realpath_cache_ttl = 600

# Configurações do opcache (se usando)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 20000